<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Layout</title>
</head>
<body>
    <!-- Desktop 2 -->
    <div class="desktop2 panel" id="desktop2-panel">
        <div class="content">
            <div class="ellipse" id="ellipse6">Ellipse 6</div> <!-- Ellipse 6 in Desktop 2 -->
            Content for Desktop 2
        </div>
    </div>

    <!-- Desktop 3 -->
    <div class="desktop3">
        <div class="content">
            <button id="desktop3-button">Open Desktop 2</button>
            <div class="ellipse" id="ellipse12">Ellipse 12</div> <!-- Ellipse 12 in Desktop 3 -->
        </div>
    </div>

    <!-- Android Large 1 -->
    <div class="android-large1">
        <div class="content">
            <button id="android1-button">Get in Touch</button>
            <div class="ellipse" id="ellipse1">Ellipse 21</div> <!-- Ellipse 21 in Android Large 1 -->
        </div>
    </div>

    <!-- Android Large 2 -->
    <div class="android-large2 panel" id="android2-panel">
        <div class="content">
            <div class="ellipse" id="ellipse2">Ellipse 21</div> <!-- Ellipse 21 in Android Large 2 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
